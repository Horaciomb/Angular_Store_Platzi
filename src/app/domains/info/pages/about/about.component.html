<p>
  <input
    type="number"
    [value]="duration()"
    (change)="changeDuration($event)"
    title="Duration"
    placeholder="Enter duration"
  />
</p>
<p>
  <input
    type="text"
    [value]="message()"
    (change)="changeMessage($event)"
    title="Message"
    placeholder="Enter message"
  />
</p>
<p>
  @if (duration()>0) {
  <app-counter [duration]="duration()" [message]="message()"></app-counter>
  }
</p>
